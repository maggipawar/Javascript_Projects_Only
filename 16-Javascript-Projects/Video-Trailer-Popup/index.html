<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- from pexels.com site taken image -->
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Movie-image"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde, sit?
        Exercitationem amet id enim error, corporis perspiciatis ut dicta
        magnam.
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container">
      <video src="trailer.mp4" controls></video>
      <!-- from font awesome icon -->
      <i class="fa-regular fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
  </body>
</html>
