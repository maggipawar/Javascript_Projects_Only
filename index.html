<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Pics Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">Anime Pics Generator</h3>

          class="anime_img"
          src="https://www.shutterstock.com/image-vector/anime-girl-big-eyes-pink-600w-2137681579.jpg"
          alt="anime-image"
        />
        <h3 class="anime_name">Anime Name</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
